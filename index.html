<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Byte</title>

    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div id="container">
        <div id="navbar">
            <nav>
                <img id="logo" src="./pics/fast-food-vector-clipart-design-graphic-clipart-design-free-png.webp" />
                <ul>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>

        <div id="hero">
            <div id="hero-text">
                <div id="fast-food">
                    <h1>Fast Food is Here</h1>
                </div>
                <div id="order-now"> <a href="#"> Order Now! </a> </div>
            </div>
            <div id="hero-img">
                <img src="./pics/pngtree-food-fast-food-cartoon-png-image_13322666.png" />
            </div>
        </div>

        <div id="main-section">
            <div id="title-section">
                <h1>Quick Bites: Eat Fast, Laugh Faster!</h1>
            </div>
            <div id="food-list">

                <!-- Burger -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://www.kindpng.com/picc/m/113-1135703_hamburger-fast-food-veggie-burger-cartoon-burger-png.png" />
                    </div>
                    <div class="card-txt-con">
                        <p>Burgers</p>
                    </div>
                </div>

                <!-- Fried Onions -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png" />
                    </div>
                    <div class="card-txt-con">
                        <p>Fried Onions</p>
                    </div>
                </div>

                <!-- Fried Chicken -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png" />
                    </div>
                    <div class="card-txt-con">
                        <p>Fried Chicken</p>
                    </div>
                </div>

                <!-- Healthy Swalef -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://static.vecteezy.com/system/resources/previews/018/974/363/original/hand-drawn-healthy-food-set-illustration-in-doodle-style-png.png" />
                    </div>
                    <div class="card-txt-con">
                        <p>Healthy Swalef</p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://img.freepik.com/premium-vector/hand-draw-pizza-with-various-ingredients-cartoon-style-whole-chopped-pizza-icon-vector-illust_380711-479.jpg" />
                    </div>
                    <div class="card-txt-con">
                        <p>Pizza</p>
                    </div>
                </div>

                <!-- French Fries -->
                <div class="card-container">
                    <div class="card-img-con">
                        <img
                            src="https://png.pngtree.com/png-clipart/20220117/original/pngtree-cartoon-hand-painted-gourmet-french-fries-png-material-png-image_7126108.png" />
                    </div>
                    <div class="card-txt-con">
                        <p>French Fries</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
